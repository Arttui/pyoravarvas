<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Juttu</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 50px; left: 50px; bottom: 0; width: 60%; height: 85% }
    </style>
</head>
<body>
<style>
    button {
        background-color: #4CAF50; /* Green */
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        position: static;

    }
</style>

<div id="map"></div>
<button onclick="onClick()">Tallenna koordinaatit</button>


<script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiYXJ0dHVpIiwiYSI6ImNrNm1oNXlocTBuazIzZmxzbHZlaG02OHYifQ.psK_iOjBfhEOvFdasu4bBg';
    let coordinates = document.getElementById('coordinates');
    let map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: [24.8, 60.2],
        zoom: 9
    });


    let marker = new mapboxgl.Marker({
        draggable: true
    })
        .setLngLat([24.8, 60.2])
        .addTo(map);

    function onDragEnd() {
        marker.getLngLat();
    }

    marker.on('dragend', onDragEnd);

    function onClick() {
        let coordinates = marker.getLngLat();
        localStorage.setItem("coordinates", coordinates);
        alert("Kiitos ilmoituksestasi!");
        //window.location.href = "form.html";
    }
    map.addControl(new mapboxgl.NavigationControl());

    map.addControl(
        new MapboxGeocoder({
            accessToken: mapboxgl.accessToken,
            mapboxgl: mapboxgl
        })
    );


</script>

</body>
</html>
